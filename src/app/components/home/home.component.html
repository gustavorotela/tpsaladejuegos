<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar con Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-4">
                    <!-- Logotipo -->
                    <div>
                        <a href="#" class="flex items-center py-5 px-2 text-gray-700 hover:text-gray-900">
                            <svg class="h-6 w-6 text-blue-500 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4V16m8-8H4" />
                            </svg>
                            <span class="font-bold">MiSitio</span>
                        </a>
                    </div>
                    <!-- Enlaces principales -->
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900">Inicio</a>
                        <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900">Servicios</a>
                        <a class="py-5 px-3 text-gray-700 hover:text-gray-900 relative group">Juegos
                            <div class="absolute left-0 top-full hidden mt-1 w-40 bg-white shadow-lg rounded-lg group-hover:block">
                                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Juego 1</a>
                                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Juego 2</a>
                                <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-200">Juego 3</a>
                            </div>
                        </a>
                        <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900">Acerca de</a>
                        <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-900">Contacto</a>
                    </div>
                </div>
                <!-- Botón de inicio de sesión -->
                <div class="hidden md:flex items-center space-x-1">
                    <button class="py-2 px-3 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-300" (click)="CloseSession()">Cerrar sesión</button>
                </div>
                <!-- Menú móvil -->
                <div class="md:hidden flex items-center">
                    <button class="mobile-menu-button">
                        <svg class="w-6 h-6 text-gray-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Menú móvil desplegable -->
        <div class="mobile-menu hidden md:hidden">
            <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Inicio</a>
            <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Servicios</a>
            <div class="relative group">
                <a class="block py-2 px-4 text-sm hover:bg-gray-200">Juegos</a>
                <div class="hidden group-hover:block bg-white shadow-lg rounded-lg">
                    <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Juego 1</a>
                    <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Juego 2</a>
                    <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Juego 3</a>
                </div>
            </div>
            <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Acerca de</a>
            <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Contacto</a>
            <button class="block py-2 px-4 text-sm hover:bg-gray-200"(click)="CloseSession()">Cerrar sesión</button>
        </div>
    </nav>

    <script>
        const btn = document.querySelector("button.mobile-menu-button");
        const menu = document.querySelector(".mobile-menu");

        btn.addEventListener("click", () => {
            menu.classList.toggle("hidden");
        });
    </script>
    <app-chat></app-chat>
</body>
</html>

<button (click)="CloseSession()">desloguearse</button>
<button (click)="Ahorcado()">desloguearse</button>
