
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="relative bg-white p-8 rounded-lg shadow-lg max-w-md w-full z-10">
        <h2 class="text-2xl font-bold mb-6 text-center">Registro</h2>
        <form>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Correo electrónico</label>
                <input [(ngModel)]="email" name="email" type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Contraseña</label>
                <input [(ngModel)]="password" name="password" type="password" id="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="mb-6">
                <label for="confirm-password" class="block text-gray-700">Confirmar contraseña</label>
                <input [(ngModel)]="passwordConfirmar" name="passwordConfirmar" type="password" id="confirm-password" name="confirm-password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300" (click)="registro()">Registrarse</button>
            @if (loggedUser != ""){
                <h2 class="text-center text-primary">Usuario registrado: {{loggedUser}}</h2>
            }
            @if(flagError){
                <p class="text-center text-primary">{{msjError}}</p>
            }
        </form>
    </div>
</body>
