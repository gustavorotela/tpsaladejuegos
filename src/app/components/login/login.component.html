<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-200 flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
    <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>
    <form>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Correo Electrónico</label>
        <input [(ngModel)]="email" name="email" type="email" id="email" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Contraseña</label>
        <input [(ngModel)]="password" name="password" type="password" id="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
      </div>
      <div class="mb-4">
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg" (click)="Login()">Iniciar Sesión</button>
      </div>
      <div class="mb-4">
        <button type="button" class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg" (click)="LoginRapido()">Login Rápido</button>
      </div>
      <div class="text-center">
        <a class="text-blue-500 hover:underline" (click)="Registrarse()">Registrarse</a>
      </div>
      <div *ngIf="errorMessage" class="mt-4 p-4 text-red-700 bg-red-200 rounded-lg">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</body>
</html>
